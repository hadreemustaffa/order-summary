<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order Summary component solution for frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="wave"></div>
  <main>
    <img alt="image of person dancing to music" src="./images/illustration-hero.svg">

    <div class="card flex column g-2">
      <div class="card__text flex column g-1">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>

      <div class="card__plan flex row align-center justify-between">
        <div class="flex row g-1">
          <img class="card__plan-icon" alt="" src="./images/icon-music.svg">
          <div class="card__plan-price">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>

        <div class="card__plan-change">
          <button type="button">Change</button>
        </div>
      </div>

      <div class="flex column g-2">
        <button class="payment" type="submit">Proceed to Payment</button>
        <button class="cancel" type="button">Cancel Order</button>
      </div>
    </div>
  </main>
</body>

</html>
