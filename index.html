<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div id="wave"></div>
  <main>
    <img id="hero-img" src="images/illustration-hero.svg">

    <section id="content-container">
      <div id="text-container">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>

      <div id="plan-container">
        <img id="icon-music" src="images/icon-music.svg">
        <div id="price-container">
          <p id="text"><b>Annual Plan</b></p>
          <p>$59.99/year</p>
        </div>

        <div id="change-container">
          <button id="change" class="pointer" type="button">Change</button>
        </div>
      </div>

      <div id="btn-container">
        <button id="payment" class="pointer" type="submit">Proceed to Payment</button>
        <button id="cancel" class="pointer" type="button">Cancel Order</button>
      </div>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hadree Mustaffa</a>.
  </div>
</body>

</html>
